name: Ping Multiple Render Apps

on:
  schedule:
    - cron: '*/5 * * * *'   # Runs every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping nafsthought.onrender.com
        run: |
          curl -s https://nafsthought.onrender.com/ > /dev/null
          echo "Pinged nafsthought.onrender.com at $(date)"

      - name: Ping nafsketch.onrender.com
        run: |
          curl -s https://nafsketch.onrender.com/ > /dev/null
          echo "Pinged nafsketch.onrender.com at $(date)"

      - name: Ping nafsaihub.onrender.com
        run: |
          curl -s https://nafsaihub.onrender.com/ > /dev/null
          echo "Pinged nafsaihub.onrender.com at $(date)"
